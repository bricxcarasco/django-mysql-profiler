{% extends 'base.html' %}

{% block title %}
    User Edit
{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Edit User</h1>

{% if error %}
    <p class="alert alert-danger">{{ error }}</p>
{% endif %}

<form action="{% url 'users:save' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="mode" value="edit">
    <div class="form-group mb-4">
        <label for="">Profile Image</label>
        <input type="hidden" name="id" value="{{ user.id }}">
        <input type="hidden" name="current_image" value="{{ user.image }}">
        <input type="hidden" name="current_email" value="{{ user.email }}">
        <input type="file" class="form-control" name="image" id="image">
    </div>

    <div class="form-group mb-4">
        <label for="">First Name</label>
        <input type="text" class="form-control" name="first_name" id="first_name" value="{{ user.first_name }}" required>
    </div>

    <div class="form-group mb-4">
        <label for="">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="last_name" value="{{ user.last_name }}" required>
    </div>

    <div class="form-group mb-4">
        <label for="">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}" required>
    </div>

    <div class="form-group mb-4">
        <label for="">Position</label>
        <input type="text" class="form-control" name="position" id="position" value="{{ user.position }}" required>
    </div>

    <button type="submit" class="btn btn-success mt-2">Update</button>
</form>
{% endblock %}
